<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapToRes</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #2f4f4f;
      --card-bg: #ffffff;
      --border-color: #000000;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --slider-track: linear-gradient(to right, green, yellow, red, magenta);
      --slider-thumb: #333333;
      --slider-thumb-border: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f0f0f0;
        --card-bg: #2c2c2c;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.05);
        --slider-track: linear-gradient(to right, green, yellow, red, magenta);
        --slider-thumb: #ffffff;
        --slider-thumb-border: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .sidebar {
      display: none;
    }

    @media (min-width: 768px) {
      .sidebar {
        display: block;
        width: 220px;
        background: var(--card-bg);
        padding: 2rem 1rem 1rem;
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin: 2rem 0;
        font-size: 1.2rem;
      }

      .sidebar a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
      }
    }

    .content {
      margin-left: 0;
      margin-top: 60px;
    }

    @media (min-width: 768px) {
      .content {
        margin-left: 220px;
      }
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 101;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 1.5rem;
    }

    .icon-group {
      display: flex;
      gap: 1rem;
    }

    .main {
      padding: 1rem;
      padding-bottom: 120px;
    }

    .post {
      background: var(--card-bg);
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ccc;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px var(--shadow-color);
    }

    .slider {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 1rem 0;
    }

    .slider input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: var(--slider-track);
      outline: none;
      border: 1px solid var(--slider-thumb-border);
    }

    .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--slider-thumb);
      border: 2px solid var(--slider-thumb-border);
      border-radius: 50%;
      cursor: pointer;
    }

    .post-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 0.5rem;
      font-size: 1.4rem;
    }

    .post-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--card-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid var(--border-color);
      z-index: 10;
    }

    @media (min-width: 768px) {
      footer {
        display: none;
      }
    }

    footer .nav-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .upload-button {
      position: fixed;
      z-index: 20;
      font-size: 2rem;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    @media (max-width: 767px) {
      .upload-button {
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
        padding: 10px 20px;
      }
    }

    @media (min-width: 768px) {
      .upload-button {
        bottom: 30px;
        right: 30px;
        left: auto;
        transform: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.slider input[type="range"]').forEach(slider => {
      const span = slider.nextElementSibling;
      const updateValue = () => span.textContent = `${slider.value}%`;
      slider.addEventListener('input', updateValue);
      updateValue();
    });
