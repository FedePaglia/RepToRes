<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapToRes - Report to Resolve</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #2f4f4f;
      --card-bg: #ffffff;
      --border-color: transparent;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --slider-track: linear-gradient(to right, green, yellow, red);
      --slider-thumb: #333333;
      --slider-thumb-border: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f0f0f0;
        --card-bg: #2c2c2c;
        --border-color: transparent;
        --shadow-color: rgba(255, 255, 255, 0.05);
        --slider-track: linear-gradient(to right, magenta, cyan, blue);
        --slider-thumb: #ffffff;
        --slider-thumb-border: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
    header h1 {
      font-size: 1.5rem;
    }
    .icon-group {
      display: flex;
      gap: 1rem;
    }
    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .post {
      background: var(--card-bg);
      border-radius: 10px;
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ccc;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px var(--shadow-color);
    }
    .slider {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .slider input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: var(--slider-track);
      outline: none;
      border: 1px solid var(--slider-thumb-border);
    }
    .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--slider-thumb);
      border: 2px solid var(--slider-thumb-border);
      border-radius: 50%;
      cursor: pointer;
    }
    .slider input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--slider-thumb);
      border: 2px solid var(--slider-thumb-border);
      border-radius: 50%;
      cursor: pointer;
    }
    .post-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .post-buttons button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
    }
    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid var(--border-color);
      background-color: var(--card-bg);
      padding: 1rem;
    }
    footer .nav-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

</html>
