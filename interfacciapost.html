  <script>
    document.querySelectorAll('.slider input[type="range"]').forEach(slider => {

      slider.addEventListener('input', updateValue);
      updateValue();
    });
  </script>
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
      // Funzione per leggere il file CSV e popolare le caselle selezionabili
      function caricaDati() {
          Papa.parse('file.csv', {
              download: true,
              delimiter: ";", // Specifica il delimitatore
              complete: function(results) {
                  const dati = results.data;
                  const province = {};

                  // Organizza i dati per provincia
                  dati.forEach(row => {
                      const comune = row[0];
                      const provincia = row[1];
                      if (!province[provincia]) {
                          province[provincia] = [];
                      }
                      province[provincia].push(comune);
                  });

                  // Funzione per aggiornare la casella dei comuni
                  window.aggiornaComuni = function() {
                      const comuneSelect = document.getElementById('comune');
                      comuneSelect.innerHTML = ''; // Pulisce la casella dei comuni
                      const provincia = document.getElementById('provincia').value;
                      const comuni = province[provincia];
                      comuni.forEach(comune => {
                          let option = document.createElement('option');
                          option.value = comune;
                          option.textContent = comune;
                          comuneSelect.appendChild(option);
                      });
                  };
              }
          });
      }

      // Carica i dati al caricamento della pagina
      window.onload = caricaDati;
  </script>
