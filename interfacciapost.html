      --border-color: #000000;

      --slider-track: linear-gradient(to right, green, yellow, red, magenta);
      --slider-thumb: #422f2f;
      --slider-thumb-border: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {

        --text-color: #f0f0f0;
        --card-bg: #2c2c2c;
        --border-color: #ffffff;

      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .sidebar {
      display: none;
    }

    @media (min-width: 768px) {
      .sidebar {
        display: block;
        width: 220px;
        background: var(--card-bg);
        padding: 2rem 1rem 1rem;
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin: 2rem 0;
        font-size: 1.2rem;
      }

      .sidebar a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
      }
    }

    .content {
      margin-left: 0;
      margin-top: 60px;
    }

    @media (min-width: 768px) {
      .content {
        margin-left: 220px;
      }
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 101;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 1.5rem;
    }

    .icon-group {
      display: flex;
      gap: 1rem;
    }

    .main {
      padding: 1rem;
      padding-bottom: 120px;
    }

    .post {
      background: var(--card-bg);
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #ccc;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px var(--shadow-color);
    }

    .form-container {
      margin-top: 0.1rem; /* Posizionato pi√π vicino all'immagine  */
      display: flex;
      flex-direction: row; /* In orizzontale */
      gap: 0.5rem; /* Spazio tra le caselle */
    }

    select {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      width: 150px; /* Dimensioni ridotte per i menu a tendina */
    }

    input {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      flex: 1; /* Rende l'input per l'indirizzo di larghezza variabile */

    }

    footer {

      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--card-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid var(--border-color);
      z-index: 10;
    }

    @media (min-width: 768px) {
      footer {

      }
    }

    footer .nav-icon {

    }
  </style>
